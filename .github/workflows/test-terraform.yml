name: 'Terraform Test'

on:
  push:
#   pull_request:
# # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  plan-dev:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_ID }}
        aws-secret-access-key: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_SECRET }}
        aws-region: eu-west-2
    - name: Checkout
      uses: actions/checkout@v2

    - name: Terraform Init
      run: |
           terraform init -backend-config="bucket=crnccd-s3-terraform-state" -backend-config="key=frf/dev/terraform.tfstate"
        
    - name: Terraform Validate
      run: |
           terraform validate

    - name: Terraform Format
      run: |
           terraform fmt

    - name: Terraform Plan - dev
      run: |
        echo "Check Plan"
        terraform plan -var="env=dev" -out dev-plan.tfplan
        cat dev-plan.tfplan

    - uses: actions/upload-artifact@master
      with:
        name: dev-plan
        path: dev-plan.tfplan

  deploy-dev:
    runs-on: ubuntu-latest
    needs: plan-dev
    environment: DEV
    steps:

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_ID }}
        aws-secret-access-key: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_SECRET }}
        aws-region: eu-west-2
        
    - name: Terraform Init
      run: |
           terraform init -backend-config="bucket=crnccd-s3-terraform-state" -backend-config="key=frf/dev/terraform.tfstate"
        
    - name: Terraform Validate
      run: |
           terraform validate

    - name: Terraform Format
      run: |
           terraform fmt

    - uses: actions/download-artifact@master
      with:
        name: dev-plan
        path: dev-plan
           
    - name: Terraform Apply - dev
      run: |
        echo "Applying Plan"
        terraform apply -var="env=dev" -no-color -auto-approve "dev-plan/dev-plan.tfplan"