    - name: Terraform Init - uat
      run: |
        terraform init -backend-config="bucket=crnccs-s3-terraform-state" -backend-config="key=frf/uat/terraform.tfstate"
        
    - name: Terraform Validate - uat
      run: |
        terraform validate

    - uses: actions/download-artifact@master
      with:
        name: uat-plan
        path: uat-plan.tfplan

    - name: Terraform Apply - uat
      if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
      run: |
        echo "Applying Plan"
        terraform apply -var="env=uat" -no-color -auto-approve "uat-plan.tfplan"


  plan-oat:
    runs-on: ubuntu-latest
