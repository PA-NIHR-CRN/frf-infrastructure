name: Deploy to Environments

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
    - uses: actions/checkout@v2.1.0

    - name: Configure AWS Credentials - Dev
      uses: aws-actions/configure-aws-credentials@v1.6.0
      with:
        aws-access-key-id: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_ID }}
        aws-secret-access-key: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_SECRET }}
        aws-region: eu-west-2
        
    - name: Terraform Init - Dev
      run: |
        terraform init -backend-config="bucket=crnccd-s3-terraform-state" -backend-config="key=frf/dev/terraform.tfstate"
        
    - name: Terraform Validate - Dev
      run: |
        terraform validate
           
    - name: Terraform plan and apply - Dev
      run: |
        echo "Check Plan"
        terraform plan -var="env=dev"
        echo "Applying Plan"
        terraform apply -var="env=dev" -no-color -auto-approve

  plan-test:
    runs-on: ubuntu-latest
    needs: deploy-dev
    steps:
    - uses: actions/checkout@v2.1.0

    - name: Configure AWS Credentials - test
      uses: aws-actions/configure-aws-credentials@v1.6.0
      with:
        aws-access-key-id: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_ID}}
        aws-secret-access-key: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_SECRET }}
        aws-region: eu-west-2
        
    - name: Terraform Init - test
      run: |
        terraform init -backend-config="bucket=crnccd-s3-terraform-state" -backend-config="key=frf/test/terraform.tfstate"
        
    - name: Terraform Validate - test
      run: |
        terraform validate
           
    - name: Terraform Plan - test
      run: |
        echo "Check Plan"
        terraform plan -var="env=test" -no-color > test-plan.tfplan
        cat test-plan.tfplan
        echo "::set-output name=plan_file::test-plan.txt"

    - uses: actions/upload-artifact@master
      with:
        name: test-plan
        path: test-plan.tfplan

  deploy-test:
    runs-on: ubuntu-latest
    needs: plan-test
    environment: TEST
    steps:
    - uses: actions/checkout@v2.1.0

    - name: Configure AWS Credentials - test
      uses: aws-actions/configure-aws-credentials@v1.6.0
      with:
        aws-access-key-id: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_ID }}
        aws-secret-access-key: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_SECRET }}
        aws-region: eu-west-2
        
    - name: Terraform Init - test
      run: |
        terraform init -backend-config="bucket=crnccd-s3-terraform-state" -backend-config="key=frf/test/terraform.tfstate"
        
    - name: Terraform Validate - test
      run: |
        terraform validate

    - uses: actions/download-artifact@master
      with:
        name: test-plan
        path: test-plan.tfplan

    - name: Terraform Apply - test
      if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
      run: |
        echo "Applying Plan"
        terraform apply -var="env=test" -no-color -auto-approve "test-plan.tfplan"

  plan-uat:
    runs-on: ubuntu-latest
    needs: deploy-test
    steps:
