        terraform plan -var="env=uat" -no-color > uat-plan.tfplan
        cat uat-plan.tfplan
        echo "::set-output name=plan_file::uat-plan.txt"

    - uses: actions/upload-artifact@master
      with:
        name: uat-plan
        path: uat-plan.tfplan

  deploy-uat:
    runs-on: ubuntu-latest
    needs: plan-uat
    environment: UAT
    steps:
    - uses: actions/checkout@v2.1.0

    - name: Configure AWS Credentials - uat
